<!doctype html>
<html lang="en-us">

  <head>
    <title>ToDo-List-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>



  <body>

    <div class="wrapper  container">
      <div class="row">
        <div class="col-md-4 col-xl-3  nav-col-left">

          <div class="project-column project-collapse project-collapse-js" data-toggle="collapse" href="#collapseProject" role="button"
              aria-expanded="false" aria-controls="collapseProject">
            <div>
              <i class="fas  fa-chevron-down"></i>
              <h5 class="project-column-text">Projects</h5>
            </div>
            <i class="fas  fa-plus  fa-plus-js"></i>
          </div>

          <div class="collapse collapse-js" id="collapseProject">
            <form class="form-project  form-project-js  d-none">
              <input class="input-name-project" type="text" name="project-name" placeholder="Project name">
              <button class="btn  btn-dark  save-form-project-js">Add project</button>
              <button type="button" class="btn  btn-light  close-form-project-js">Cancel</button>
            </form>
            <div class="projects-list">

            </div>
          </div>

        </div>



        <div class="col-md-8 col-xs-9  main-window">
          <h5 class="project-info__title"></h5>
          <div class="task-list__header  task-list__header-js  d-none">
            <div class="col-1"></div>
            <div class="col-11  col-md-3">Title</div>
            <div class="d-none  d-md-block  col-md-3">Description</div>
            <div class="d-none  d-md-block  col-md-2">Schedule</div>
            <div class="d-none  d-md-block  col-md-1">Priority</div>
          </div>
          <div class="task-list-wrapper  task-list-wrapper-js"></div>
          <div class="project__add-task  project__add-task-js  d-none">
            <div class="add-task  add-task-js">
              <i class="fas fa-plus"></i>
              <div>Add Task</div>
            </div>
            <form class="form-task  form-task-js  d-none">
              <input class="input-title-task  form-control" type="text" name="task-title" placeholder="Title">
              <textarea class="input-description-task  form-control" type="text" name="task-description" placeholder="(optional) Description"></textarea>
              <br>
              <label>Schedule:</label>
              <input class="input-dueDate-task" type="date" name="task-date" placeholder="Task date">
              <br>
              <label>Priority:</label>
              <select class="input-priority-task" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
              </select>
              <br>
              <button class="btn  btn-dark  save-form-task-js">Add task</button>
              <button type="button" class="close-form-task-js  btn  btn-light">Cancel</button>
            </form>
          </div>
        </div>



      </div>
    </div>

    <!-- Modal -->
    <div class="modal  fade  task-modal" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content  modal-content-js">
          <div class="modal-header">
            <div class="task-modal__checkbox"></div>
            <div class="task-modal__title" id="exampleModalLongTitle"></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Description:</h5>
            <div class="task-modal__description"></div>
            <h5>Schedule:</h5>
            <div class="task-modal__due-date"></div>
            <h5>Priority:</h5>
            <div class="task-modal__priority"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn  btn-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn  btn-dark  btn-edit-task-js"><i class="far fa-edit"></i> Edit</button>
          </div>
        </div>
        <div class="modal-content  modal-content-edit-js  d-none">
          <form>
            <div class="modal-header">
              <input type="text" class="edit-task__title  edit-task__title-js  form-control" name="" placeholder="Ttile">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Description:</h5>
              <textarea class="edit-task__description  edit-task__description-js  form-control" type="text" name="" placeholder="(optional) Description"></textarea>
              <h5>Schedule:</h5>
              <input class="edit-task__due-date  edit-task__due-date-js" type="date" name="" placeholder="Task date">
              <h5>Priority:</h5>
              <select class="edit-task__priority  edit-task__priority-js" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn  btn-light  btn-cancel-edit-js">Cancel</button>
              <button type="button" class="btn  btn-dark  btn-save-edit-js">
                <i class="far fa-edit"></i> Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <div>Created by
          <a href="http://pacific-tor-56437.herokuapp.com" target="_blank">Alexis Robillart</a>
        </div>
        <div>
          <i class="fab fa-github"></i>
          <a href="#">source code</a>
        </div>
      </div>
    </footer>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="bundle.js"></script>
  </body>

</html>
