<!doctype html>
<html lang="en-us">

  <head>
    <title>ToDo-List-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>



  <body>

    <div class="wrapper  container  h-100">
      <div class="row no-gutters h-100">
        <div class="col-md-4  nav-col-left  h-100">

          <div class="project-title">
            <div class="project-collapse project-collapse-js" data-toggle="collapse" href="#collapseProject" role="button"
              aria-expanded="false" aria-controls="collapseProject">
              <i class="fas  fa-chevron-up"></i>
              <h5 class="project-title-text">Projects</h5>
            </div>
            <i class="fas  fa-plus  fa-plus-js"></i>
          </div>

          <div class="collapse" id="collapseProject">
            <form class="form-project  form-project-js  d-none">
              <input class="input-name-project" type="text" name="project-name" placeholder="Project name">
              <button class="btn  save-form-project-js">Add project</button>
              <button type="button" class="btn  close-form-project-js">Cancel</button>
            </form>
            <div class="projects-list">

            </div>
          </div>

        </div>
        <div class="col-md-8  main-window  h-100">
          <div>main window</div>
        </div>
      </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="bundle.js"></script>
  </body>

</html>
